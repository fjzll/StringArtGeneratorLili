  <circle cx="27" cy="8" r="1" fill="#ffffff"/>
  <circle cx="30" cy="16" r="1" fill="#ffffff"/>
  <circle cx="27" cy="24" r="1" fill="#ffffff"/>
  <circle cx="16" cy="30" r="1" fill="#ffffff"/>
  <circle cx="5" cy="24" r="1" fill="#ffffff"/>
